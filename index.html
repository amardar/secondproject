<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <div class="container">

        <div class ="todolist">

            <div class ="orange-background"> </div>

            <h1>To-Do List</h1>

            <div class="sort-image">
            <img src="images/sortSmallBigNotActive.svg" id="sortSmallBigNotActive" alt="Сортировка">
            </div>

            <form class="user-form">
            <label>  
                <input class="search-box" name="searchbox" type="text" maxlength="23" required>
                <span class="circle plus" id="form-button"></span>
            </label>

            <button>
                <span class = "button-plus">+</span>
                <span class = "button-text">Добавить</span>
            </button>

            </form>
            
            <ul class = "task-list">
                
            </ul>   
            

        
            
            
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
